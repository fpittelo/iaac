- name: Create an instance
  hosts: localhost
  gather_facts: no
  vars:
    gcp_project: iaac-237416
    gcp_cred_kind: serviceaccount
    gcp_compute_zone: europe-west6-b
    gcp_machine_type: e2-micro
    gcp_source_image: "projects/debian-cloud/global/images/debian-10-buster-v20200805"
    gcp_auth_kind: serviceaccount
    gcp_service_account_email: provision@iaac-237416.iam.gserviceaccount.com
    gcp_service_account_file: /home/adminfpi/secure/iaac-237416-079a839e9e0c.json
    gcp_zone: 'europe-west6-b'
    gcp_region: 'europe-west6'
    network: 'iaac-network'

  tasks:

    - name: Create A Disk
      gcp_compute_disk:
        name: 'iaac-disk-instance'
        size_gb: 10
        source_image: "{{ gcp_source_image }}"
        zone: "{{ gcp_zone }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_service_account_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
        state: present
      register: disk

    - name: Create A Network
      gcp_compute_network:
        name: "{{ network }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_service_account_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
        state: present

    - name: Create An Address
      gcp_compute_address:
        name: 'iaac-labsrv05-address'
        region: "{{ gcp_region }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_service_account_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
        state: present
      register: address

    - name: Create An Instance
      gcp_compute_instance:
        state: present
        name: labsrv05
        machine_type: "{{ gcp_machine_type }}"
        disks:
          - auto_delete: true
            boot: true
            source: "{{ disk }}"
        network_interfaces:
            - network: nic01
              access_configs:
                - name: 'External NAT'
                  nat_ip: "{{ address }}"
                  type: 'ONE_TO_ONE_NAT'
        zone: "{{ gcp_zone }}"
        project: "{{ gcp_project }}"
        auth_kind: "{{ gcp_cred_kind }}"
        service_account_file: "{{ gcp_service_account_file }}"
        scopes:
          - https://www.googleapis.com/auth/compute
      register: instance