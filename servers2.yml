
---
- hosts: servers
  become: yes
  remote_user: adminfpi
  tasks:
    - name: Make sure we have a 'wheel' group
      group:
        name: wheel
        state: present

    - name: Allow 'wheel' group to have passwordless sudo
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Add sudoers users to wheel group
      user:
        name=adminfpi
        groups=wheel
        append=yes
        state=present
        createhome=yes

    - name: Set up authorized keys for the adminfpi user
      authorized_key: user=adminfpi key="{{item}}"
      with_file:
        - /home/adminfpi/.ssh/id_rsa.pub