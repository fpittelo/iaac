---
- hosts: buildserver
  become: yes
  remote_user: adminfpi
  tasks:
    - name: Setup openjdk-r/ppa
      apt_repository:
        repo: 'ppa:openjdk-r/ppa'
      become: true

    - name: Install OpenJDK 14
      apt:
        name:
          - openjdk-14-jdk
        state: present
        update_cache: 'yes'
      become: true

- name: Set Java path
  set_fact:
    java_path: /usr/lib/jvm/java-1.14.0-openjdk-amd64

