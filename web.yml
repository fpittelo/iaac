#### INSTALL SERVER SERVICES ################################

    - name: Install Apache
      apt: name=apache2 update_cache=yes

    - name: Install MariaDB Server
      apt:
        name: mariadb-server
        state: present

    - name: Install PHP
      apt:
        name: php
        state: present

    - name: Ensure Apache is Running
      service:
        name: apache2
        state: started
        enabled: true

    - name: Ensure MariaDB is Running
      service:
        name: mysql
        state: started
        enabled: true

# FIREWALL RULE #######################

    - name: Enable UFW And Deny All
      ufw:
        state: enabled
        policy: deny

    - name: Set Logging
      ufw:
        logging: 'on'

    - name: Allow SSH
      ufw:
        rule: allow
        name: OpenSSH
        src: 192.168.10.0/24

    - name: Allow all access to tcp port 80
      ufw:
        rule: allow
        port: '80'
        proto: tcp

    - name: Allow all access to tcp port 443
      ufw:
        rule: allow
        port: '443'
        proto: tcp

#### DEPLOY WEBSITE FROM GITHUB #########################

    - name: Clone Git Website
      git:
        repo: 'https://github.com/fpittelo/website.git'
        dest: /var/www/labsite
        update: no
        version: master

#### WEB PAGE VERIFICATION ##############################

    - name: Check Page status 200 And Word "Business!" Is In The Webpage
      uri:
        url: http://labsrv03
        return_content: yes
      register: this
      failed_when: "'Business!' not in this.content"